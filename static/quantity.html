<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Item View</title>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <navmenu></navmenu>
            <header>
                <p id="title">Add {{product.productName}} to cart.</p>
            </header>

            <table>
                <tbody>
                    <tr>
                        <td>ID:</td>
                        <td>{{product.productId}}</td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td>{{product.description}}</td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td>{{product.listPrice}}</td>
                    </tr>                    <tr>
                        <td>Quantity available:</td>
                        <td>{{product.quantityInStock}}</td>
                    </tr> 
                </tbody>
            </table>
            <fieldset class="quantity-container"> 
                <legend>Purchase Amount</legend>
                <form>
                    <input class ="quantity-input" type="number" v-model="quantity" required min="0"> 
                    <button @click.prevent="buyProduct()"class ="buy-button"> 
                        Add to Cart
                    </button>
                </form>
            </fieldset>

    </main>
    <script type="module" src="js/quantity.js"></script> 
</body>
</html>
