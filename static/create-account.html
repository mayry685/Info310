<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Account Registration</title>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>


    <body>
        <main>
            <navmenu></navmenu>
            <header>
                <p id="title">Register</p>
            </header>

            <div class="input">
                <fieldset>

                    <legend>Account Details</legend>
                    <form @submit.prevent="register(account)" class="input">
                        <label class="input">Username:</label><input class="input" type="text" v-model="account.username" required/>
                        <label class="input">First Name:</label><input class="input" type="text" v-model="account.firstName" required/>
                        <label class="input">Last Name:</label><input class="input" type="text" v-model="account.surname" required/>
                        <label class="input">Email: </label><input class="input" type="email" v-model="account.emailAddress" required/>
                        <label class="input">Address: </label><textarea class="input" type="text" v-model="account.shippingAddress" id="formaddress" required></textarea>
                        <label class="input">Password:</label><input class="input" type="password" v-model="account.password" required/>

                        <button class="input" type="submit">
                            Sign-Up
                        </button>
                    </form>

                </fieldset>
            </div>
        </main>
        <script type="module" src="js/create-account.js"></script>

    </body>
</html>
