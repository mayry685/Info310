# Use the official Gradle image as base
FROM gradle:jdk21

# Set the working directory in the container
WORKDIR /usr/src/app

# Clone the repository
RUN git clone https://github.com/mayry685/Info310.git

# Copy the Gradle project files into the container
COPY . .

# Build the Gradle project
RUN ./gradlew build

# Expose port 8087
EXPOSE 8087

# Command to run the application
CMD ["./gradlew", "run"]

# Build the Docker image using: docker build -t swatest-app .
# Run the Docker container using: docker run -p 8080:8080 stucal-app